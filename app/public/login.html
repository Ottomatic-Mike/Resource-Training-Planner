<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Plan Manager - Sign In</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #044d4b 0%, #056663 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            padding: 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .login-card h1 { font-size: 20px; font-weight: 700; color: #0f172a; margin-bottom: 6px; }
        .login-card p { font-size: 14px; color: #64748b; margin-bottom: 24px; line-height: 1.5; }
        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-family: "SF Mono", "Fira Code", "Consolas", monospace;
            text-align: center;
            letter-spacing: 1px;
            transition: border-color 0.15s, box-shadow 0.15s;
        }
        .form-input:focus {
            outline: none;
            border-color: #044d4b;
            box-shadow: 0 0 0 3px rgba(4,77,75,0.1);
        }
        .form-input::placeholder { color: #9ca3af; letter-spacing: 0; font-family: inherit; }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 14px;
            font-family: inherit;
            background: #044d4b;
            color: white;
            transition: background 0.15s;
        }
        .btn:hover:not(:disabled) { background: #033d3b; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 14px;
            display: none;
        }
        .hint {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 16px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Training Plan Manager</h1>
        <p id="loginPrompt">Enter your access token to sign in.</p>

        <form onsubmit="handleLogin(event)">
            <input type="password" class="form-input" id="tokenInput"
                   placeholder="Access token or code" autofocus autocomplete="off">
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>

        <div class="error" id="errorMsg"></div>

        <p class="hint">Token provided by your team administrator.<br>
        Run <code>scripts/setup</code> or visit <code>/setup</code> to configure.</p>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) return;

            const btn = document.getElementById('loginBtn');
            const errEl = document.getElementById('errorMsg');
            errEl.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const res = await fetch('/auth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location.href = '/';
                    return;
                }

                errEl.textContent = data.error || 'Invalid token. Please try again.';
                errEl.style.display = 'block';
            } catch (err) {
                errEl.textContent = 'Connection error. Please try again.';
                errEl.style.display = 'block';
            }

            btn.disabled = false;
            btn.textContent = 'Sign In';
        }

        // Detect auth mode from server config
        fetch('/api/config').then(r => r.json()).then(config => {
            if (config.authMode === 'passcode') {
                document.getElementById('loginPrompt').textContent = 'Enter your access code to sign in.';
                document.getElementById('tokenInput').placeholder = 'Access code';
            }
        }).catch(() => {});
    </script>
</body>
</html>
